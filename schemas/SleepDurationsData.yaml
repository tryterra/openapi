$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/SleepDurationsData.yaml
type: object
properties:
  asleep:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/AsleepDurations.yaml
    description: Object containing information on the duration the user spent asleep during the sleep recording session.
  awake:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/AwakeDurations.yaml
    description: Object containing information on the duration the user spent awake during the sleep recording session.
  hypnogram_samples:
    type: array
    items:
      $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/SleepHypnogramSample.yaml
    description: List of sleep stage (Hypnogram) samples recorded during the user's sleep session.
  other:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/OtherSleepDurations.yaml
    description: Object containing information on the miscellaneous duration data for the sleep recording session.
  sleep_efficiency:
    type: number
    examples:
      - 87.5
    minimum: 0
    maximum: 100
    description: Sleep efficiency of the user given as a percentage, measured as time spent asleep divided by time spent in bed.
