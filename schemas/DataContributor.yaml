$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/DataContributor.yaml
type: object
properties:
  contributor_name:
    type: string
    description: Name of the factor contributing to the score.
  contributor_score:
    type: number
    description: Numerical score representing the contribution of this factor.
required:
  - contributor_name
  - contributor_score
