$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/Body.yaml
type: object
properties:
  blood_pressure_data:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/BloodPressureData.yaml
    description: Object containing information on user's Blood Pressure.
  device_data:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/DeviceData.yaml
    description: Object containing information on the device which recorded data for the payload.
  heart_data:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/HeartData.yaml
    description: Object containing information on user's heart metrics.
  hydration_data:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/HydrationData.yaml
    description: Object containing information on user's hydration (both internal & consumption of water) for the day.
  ketone_data:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/KetoneData.yaml
    description: Object containing information on user's ketone data for the day.
  measurements_data:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/MeasurementsData.yaml
    description: Object containing information on body measurements for the day.
  metadata:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/BodyMetadata.yaml
    description: Object containing daily summary metadata.
  oxygen_data:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/OxygenData.yaml
    description: Object containing information on user's oxygen-related data.
  temperature_data:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/TemperatureData.yaml
    description: Object containing temperature information (core, skin, ambient) during the day.
  glucose_data:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/master/schemas/GlucoseData.yaml
    description: Object containing information on user's blood glucose for the day.
required:
  - metadata
