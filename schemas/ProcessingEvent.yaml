$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/ProcessingEvent.yaml
type: object
properties:
  type:
    type: string
    const: processing
  status:
    type: string
    const: success
    description: Status of the processing
  message:
    type: string
    description: Information about the processing
  user:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/TerraUser.yaml
    description: User whose data is being processed
  retry_after_seconds:
    type: integer
    description: Seconds to wait before retrying
required:
  - type
  - status
  - message
  - user
  - retry_after_seconds
allOf:
  - $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/WebhookEvent.yaml
description: Processing event returned when data is being fetched asynchronously
