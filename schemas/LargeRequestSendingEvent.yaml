$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/LargeRequestSendingEvent.yaml
type: object
properties:
  type:
    type: string
    const: large_request_sending
  user:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/TerraUser.yaml
    description: User whose data is being sent
  reference:
    type: string
    description: Reference ID for tracking this request
  message:
    type: string
    description: Information about the request
  expected_payloads:
    type: integer
    description: Number of expected payload events
required:
  - type
  - user
  - reference
  - message
  - expected_payloads
allOf:
  - $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/WebhookEvent.yaml
description: Large request sending event
