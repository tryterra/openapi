$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/PermissionChangeEvent.yaml
type: object
properties:
  type:
    type: string
    const: permission_change
  user:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/TerraUser.yaml
    description: User who changed permissions
  status:
    type: string
    const: warning
    description: Status of the event
  message:
    type: string
    description: Information about the permission change
  version:
    type: string
    description: API version
  scopes_added:
    type: string
    description: Newly added scopes
  scopes_removed:
    type: string
    description: Removed scopes
required:
  - type
  - user
  - status
  - message
  - version
  - scopes_added
  - scopes_removed
allOf:
  - $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/WebhookEvent.yaml
description: Permission change event
