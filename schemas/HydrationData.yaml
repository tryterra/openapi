$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/HydrationData.yaml
type: object
properties:
  day_total_water_consumption_ml:
    type: number
    examples:
      - 2500
    description: User's total water consumption throughout the day.
  hydration_amount_samples:
    type: array
    items:
      $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/HydrationMeasurementSample.yaml
    description: User's hydration level samples throughout the day.
