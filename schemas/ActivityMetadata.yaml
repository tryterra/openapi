$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/ActivityMetadata.yaml
type: object
properties:
  city:
    type: string
  country:
    type: string
  end_time:
    type: string
  name:
    type: string
  start_time:
    type: string
  state:
    type: string
  summary_id:
    type: string
  timestamp_localization:
    type: integer
  type:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/ActivityType.yaml
  upload_type:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/UploadType.yaml
required:
  - end_time
  - start_time
  - summary_id
  - type
  - upload_type
