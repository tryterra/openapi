$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/AccessRevokedEvent.yaml
type: object
properties:
  type:
    type: string
    const: access_revoked
  user:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/TerraUser.yaml
    description: User who revoked access
  status:
    type: string
    const: warning
    description: Status of the event
  message:
    type: string
    description: Information about the access revocation
required:
  - type
  - user
  - status
  - message
allOf:
  - $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/WebhookEvent.yaml
description: Access revoked event when a user revokes access through the provider
