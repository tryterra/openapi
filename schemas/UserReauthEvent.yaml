$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/UserReauthEvent.yaml
type: object
properties:
  type:
    type: string
    const: user_reauth
  new_user:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/TerraUser.yaml
    description: The new user record
  old_user:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/TerraUser.yaml
    description: The old user record that will be deleted
  status:
    type: string
    const: warning
    description: Status of the re-authentication
  message:
    type: string
    description: Information about the re-authentication
required:
  - type
  - new_user
  - old_user
  - status
  - message
allOf:
  - $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/WebhookEvent.yaml
description: User re-authentication event
