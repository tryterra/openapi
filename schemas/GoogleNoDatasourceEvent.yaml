$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/GoogleNoDatasourceEvent.yaml
type: object
properties:
  type:
    type: string
    const: google_no_datasource
  user:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/TerraUser.yaml
    description: Affected user
  status:
    type: string
    const: warning
    description: Status of the event
  message:
    type: string
    description: Information about the issue
required:
  - type
  - user
  - status
  - message
allOf:
  - $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/WebhookEvent.yaml
description: Google no datasource event
