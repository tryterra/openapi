$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/ECGReading.yaml
type: object
properties:
  start_timestamp:
    type: string
  avg_hr_bpm:
    type: number
  afib_classification:
    $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/AFibFlag.yaml
  raw_signal:
    type: array
    items:
      $ref: https://raw.githubusercontent.com/tryterra/openapi/refs/heads/v5-update/schemas/RawECGSample.yaml
required:
  - start_timestamp
  - avg_hr_bpm
  - afib_classification
  - raw_signal
