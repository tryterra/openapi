    AthletePartialUpdate:
      type: object
      properties:
        athlete_id:
          type: string
          description: Unique identifier of the athlete to update.
        active:
          type: boolean
          description: Whether the athlete is active.
        reference_id:
          type: string
          description:  "A string to reference the Athlete. This can be a UUID, email, or other, and can be used to reconcile the Athlete with your internal systems."
      required:
        - athlete_id
    BulkPatchResponse:
      type: object
      properties:
        data:
          type: array
          description: Array of successfully updated athlete objects.
          items:
            $ref: '#/components/schemas/Athlete'
        errors:
          type: array
          description: Array of errors for failed updates.
          items:
            $ref: '#/components/schemas/ErrorItem'
      required:
        - data
        - errors
    ErrorItem:
      type: object
      properties:
        athlete_id:
          type: string
          description: ID of the athlete for which the error occurred.
        error:
          type: string
          description: Error message.
webhooks:
  coachRegistered:
    post:
      summary: Webhook to notify about a coach registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CoachRegistered'
      responses:
        '200':
          description: Webhook processed
  athleteRegistered:
    post:
      summary: Webhook to notify about one or more athlete registrations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AthletesRegistered'
      responses:
        '200':
          description: Webhook processed
