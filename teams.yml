openapi: 3.1.0
info:
  title: Terra API Team-Based API
  description: API to manage and retrieve data from team-based fitness tracking devices used in sports training and monitoring.
  version: 1.0.0
security:
  - apiKeyAuth: []
    devIdAuth: []
servers:
  - url: 'https://api.tryterra.co/v2/teams'
    description: Main teams API base URL
paths:
  /auth/generateWidgetSession:
    servers:
      - url: 'https://access.tryterra.co/api/v2/auth/generateWidgetSession'
    post:
      summary: Generate an authentication link, using the Terra Authentication Widget
      description: Generates a link to redirect an end user to for them to select an integration and log in with their fitness data provider
      tags:
        - Authentication
      operationId: GenerateWidgetSession
      parameters:
      - name: dev-id
        in: header
        description: your developer ID
        required: true
        schema:
          type: string
        example: testingTerra
      - name: x-api-key
        in: header
        description: your API key
        required: true
        schema:
          type: string
        example: OtHJok60oQmT8zhnUWc4SWBJI7ztPTs88C0gOsJJ
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WidgetSessionParams"
        required: true
      responses:
        '200':
          description: Returned when authentication link could be successfully generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_id:
                    description: Session ID for the widget authentication session
                    type: string
                    example: 23dc2540-7139-44c6-8158-f81196e2cf2e
                  url:
                    type: string
                    description: the widget URL the user must be redirected to
                      in order to link their account
                    example: https://widget.tryterra.co/session/344d475f-296a-489a-a88c-54183671dafd
                  status:
                    type: string
                    enum: [success, error]
                    description: indicates that an error happened (value is success)
                    example: success
                  expires_in:
                    type: number
                    description: a number in seconds depicting how long the url is valid for
                    example: 900
        '400':
          description: Returned when one or more parameters is malformed - an appropriate
            error message will be returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    description: a detailed message describing the error
                    type: string
                  status:
                    type: string
                    enum: [success, error]
                    description: indicates that an error happened (value is error)
        '403':
          description: Returned when credentials (dev ID and API key) are invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    description: a detailed message describing the error
                    type: string
                  status:
                    type: string
                    enum: [success, error]
                    description: indicates that an error happened (value is error)
  /integrations/detailed:
    get:
      summary: Get detailed information about available integrations
      description: Returns detailed information about available providers, including required login fields and logos.
      security: []
      responses:
        '200':
          description: Integrations retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationsResponse'
      tags:
        - Integrations
  /coaches:
    get:
      summary: List all coaches
      responses:
        '200':
          description: "A list of coaches"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoachesReturned'
      tags:
        - Coaches
    post:
      summary: Create a new coach
      description: Registers a new coach with credentials and integration specifics.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Coach'
      responses:
        '201':
          description: Coach created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coach'
        '400':
          description: Invalid input, object invalid
        '409':
          description: The coach already exists for your dev-id
      tags:
        - Coaches
  /coaches/{coachId}:
    delete:
      summary: Delete a coach
      description: Deletes a coach and all associated athletes, activities, and tests.
      parameters:
        - name: coachId
          in: path
          required: true
          schema:
            type: string
          description: Unique identifier of the coach to be deleted.
      responses:
        '204':
          description: Coach deleted successfully.
        '404':
          description: Coach not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Coaches
  /coaches/{coachId}/athletes:
    get:
      summary: Retrieve all athletes under a specific coach
      parameters:
        - name: coachId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "An array of athletes coached by the specified coach"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CoachDataReturned'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Athlete'
      tags:
          - Coaches
  /coaches/{coachId}/activities:
    get:
      summary: Retrieve all activities recorded by athletes under a specific coach
      parameters:
        - name: coachId
          in: path
          required: true
          schema:
            type: string
        - name: start_time
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: end_time
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: "List of activities within the specified time range for all athletes under the coach"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CoachDataReturned'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/TeamActivity'
      tags:
        - Coaches
  /coaches/{coachId}/activities/metrics/schema:
    get:
      summary: Retrieve activity metrics schema for a coach
      description: Returns the schema of activity metrics available for the specified coach.
      parameters:
        - name: coachId
          in: path
          required: true
          schema:
            type: string
          description: Unique identifier of the coach.
      responses:
        '200':
          description: Schema retrieved successfully.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CoachDataReturned'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/MetricSchema'
        '404':
          description: Coach not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Coaches
  /coaches/{coachId}/tests:
    get:
      summary: Retrieve all tests conducted by athletes under a specific coach
      parameters:
        - name: coachId
          in: path
          required: true
          schema:
            type: string
        - name: start_time
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: end_time
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: "List of tests within the specified time range for all athletes under the coach"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CoachDataReturned'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Test'
      tags:
        - Coaches
  /athletes:
    get:
      summary: List all athletes
      responses:
        '200':
          description: An array of athletes
          content:
            $ref: '#/components/schemas/AthletesReturned'
      tags:
        - Athletes
    patch:
      summary: Bulk update multiple athletes
      description: Allows a developer to partially update multiple athlete records in a single request.
      tags:
        - Athletes
      operationId: bulkPatchAthletes
      parameters:
        - name: dev-id
          in: header
          description: Your developer ID
          required: true
          schema:
            type: string
          example: testingTerra
        - name: x-api-key
          in: header
          description: Your API key
          required: true
          schema:
            type: string
          example: OtHJok60oQmT8zhnUWc4SWBJI7ztPTs88C0gOsJJ
      requestBody:
        description: JSON payload containing an array of athlete updates.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  description: Array of partial athlete objects for update.
                  items:
                    $ref: '#/components/schemas/AthletePartialUpdate'
              required:
                - data
      responses:
        '200':
          description: All athlete updates were successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkPatchResponse'
        '207':
          description: Partial success, some athletes updated while others failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkPatchResponse'
        '400':
          description: Bad Request. Invalid input or all updates failed due to validation errors.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Unauthorized. Invalid credentials provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /athletes/{athleteId}:
    get:
      summary: Retrieve a specific athlete by their ID
      parameters:
        - name: athleteId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Detailed information about the athlete"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Athlete'
      tags:
        - Athletes
    patch:
      summary: Update an athlete's information
      parameters:
        - name: athleteId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Athlete'
      responses:
        '200':
          description: Athlete updated
      tags:
        - Athletes
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
    devIdAuth:
      type: apiKey
      in: header
      name: dev-id
  schemas:
    WidgetSessionParams:
      type: object
      properties:
        providers:
          type: string
          description: "Comma separated list of providers to display on the device selection page"
          example: "VALD,CATAPULT"
        language:
          type: string
          description: "Display language of the widget"
          example: "en"
        reference_id:
          type: string
          description: "Identifier of the end user on your system, such as a user ID or email associated with them"
          example: "user123@email.com"
        auth_success_redirect_url:
          type: string
          description: "URL the user is redirected to upon successful authentication"
          example: "https://myapp.com/success"
        auth_failure_redirect_url:
          type: string
          description: "URL the user is redirected to upon unsuccessful authentication"
          example: "https://myapp.com/failure"
    Coach:
      type: object
      properties:
        coach_id:
          type: string
          description: "Unique identifier for the coach, generated by the server."
          readOnly: true
        external_coach_id:
          type: string
          description: "Identifier of the coach on the provider's systems"
          readOnly: true
        reference_id:     
          type: string
          description: "ID of the coach on your system"
        region:
          type: string
          description: "Region in which the coach operates."
        provider:
          type: string
          description: "Integration provider associated with the coach (e.g., VALD, Catapult)."
        created_at:
          type: string
          format: date-time
          description: "The date and time when the coach was registered."
        client_id:
          type: string
          description: "Public identifier for the coach."
          writeOnly: true
        client_secret:
          type: string
          description: "Secret key or token for authentication."
          writeOnly: true
        token:
          type: string
          description: "API key or token for the coach object"
          writeOnly: true
    Athlete:
      type: object
      properties:
        coach_id:
          type: string
          description: "The ID of the coach to which the athlete belongs"
          readOnly: true
        athlete_id:
          type: string
          description: "Unique identifier for the athlete, generated by the server."
          readOnly: true
        external_athlete_id:
          type: string
          description: "Unique identifier for the athlete on the provider's system, generated by the provider (e.g. VALD, Catapult)"
          readOnly: true
        reference_id:
          type: string
          description: "A string to reference the Athlete. This can be a UUID, email, or other, and can be used to reconcile the Athlete with your internal systems."
        provider:
          type: string
          description: "Integration provider associated with the Athlete (e.g., VALD, Catapult)."
          readOnly: true
        first_name:
          type: string
          description: "Athlete's first name."
        last_name:
          type: string
          description: "Athlete's last name"
        email:
          type: string
          description: "Athlete's email"
        created_at:
          type: string
          format: date-time
          description: "The date and time when the athlete was registered."
          readOnly: true
        date_of_birth:
          type: string
          format: date
          description: "The date of birth of the athlete"
        last_updated_at:
          type: string
          format: date-time
          description: "The date and time when the athlete was last updated (e.g. updated their first and last name)."
          readOnly: true
        active:
          type: boolean
          description: "Determines whether or not Terra will send webhooks for the given athlete"
    Metric:
      type: object
      properties:
        name:
          type: string
          nullable: true
          description: "Name of the metric"
        value:
          oneOf:
            - type: number
            - type: string
          nullable: true
          description: "Value of the metric"
        unit:
          type: string
          nullable: true
          description: "Unit of the metric"
    AthleteMetrics:
      type: object
      properties:
        athlete_id:
          type: string
          nullable: true
          description: "ID of the athlete"
        metrics:
          type: array
          items:
            $ref: '#/components/schemas/Metric'
          nullable: true
          description: "List of metrics associated with the athlete"
    DetailedParticipationStatus:
      type: object
      properties:
        athlete_id:
          type: string
          nullable: true
          description: "ID of the athlete"
        external_athlete_id:
          type: string
          nullable: true
          description: "External ID of the athlete"
        is_home_team:
          $ref: '#/components/schemas/IsHomeFlag'
          description: "Indicates if the athlete is from the home team"
        participation:
          $ref: '#/components/schemas/ParticipationType'
          nullable: true
          description: "Type of participation in an activity"
        function:
          type: string
          nullable: true
          description: "Function of the athlete in the activity"
    ParticipationStatus:
      type: object
      properties:
        full:
          type: array
          items:
            type: string
          description: "List of athletes with full participation"
          default: []
        partial:
          type: array
          items:
            type: string
          description: "List of athletes with partial participation"
          default: []
        unknown:
          type: array
          items:
            type: string
          description: "List of athletes with unknown participation"
          default: []
    Period:
      type: object
      properties:
        period_id:
          type: string
          nullable: true
          description: "ID of the period"
        name:
          type: string
          nullable: true
          description: "Name of the period"
        athlete_participation:
          $ref: '#/components/schemas/ParticipationStatus'
          nullable: true
          description: "Participation status of athletes in the period"
        detailed_athlete_participation:
          type: array
          items:
            $ref: '#/components/schemas/DetailedParticipationStatus'
          description: "Detailed participation status of athletes"
          default: []
        start_timestamp_us:
          type: integer
          nullable: true
          description: "Start timestamp of the period in microseconds"
        end_timestamp_us:
          type: integer
          nullable: true
          description: "End timestamp of the period in microseconds"
        athlete_metrics:
          type: array
          items:
            $ref: '#/components/schemas/AthleteMetrics'
    TeamInfo:
      type: object
      properties:
        name:
          type: string
          nullable: true
          description: "Name of the team"
        is_home:
          $ref: '#/components/schemas/IsHomeFlag'
          description: "Indicates if the team is the home team"

    TeamActivity:
      type: object
      properties:
        activity_id:
          type: string
          nullable: true
          description: "Unique identifier for the activity"
        start_timestamp_us:
          type: integer
          nullable: true
          description: "Start timestamp of the activity in microseconds"
        end_timestamp_us:
          type: integer
          nullable: true
          description: "End timestamp of the activity in microseconds"
        description:
          type: string
          nullable: true
          description: "Description of the activity"
        teams:
          type: array
          items:
            $ref: '#/components/schemas/TeamInfo'
          nullable: true
          description: "List of teams involved in the activity"
        athlete_participation:
          $ref: '#/components/schemas/ParticipationStatus'
          nullable: true
          description: "Overall participation status of athletes"
        tz_offset_seconds:
          type: integer
          nullable: true
          description: "Timezone offset in seconds"
          default: 0
        periods:
          type: array
          items:
            $ref: '#/components/schemas/Period'
          nullable: true
          description: "List of periods in the activity"
          default: []
        activity_metrics:
          type: array
          items:
            $ref: '#/components/schemas/Metric'
          nullable: true
          description: "List of metrics associated with the activity"
          default: []
        athlete_metrics:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/Metric'
          nullable: true
          description: "Dictionary mapping athlete IDs to their metrics"
          default: {}
        events:
          type: array
          items:
            type: string
          nullable: true
          description: "List of events related to the activity"

    components:
    MetricStats:
      type: object
      properties:
        min:
          type: number
          nullable: true
          description: "Minimum value of the metric"
        max:
          type: number
          nullable: true
          description: "Maximum value of the metric"
        avg:
          type: number
          nullable: true
          description: "Average value of the metric"
        value:
          type: number
          nullable: true
          description: "Specific value of the metric"
    TestResultMetric:
      type: object
      properties:
        side:
          $ref: '#/components/schemas/Side'
          description: "Side indicator"
        aspect:
          $ref: '#/components/schemas/Aspect'
          description: "Aspect indicator"
        statistic_type:
          $ref: '#/components/schemas/StatisticType'
          description: "Type of statistic"
        metric_type:
          $ref: '#/components/schemas/MetricType'
        contraction_type:
          $ref: '#/components/schemas/ContractionType'
          description: "Type of muscle contraction"
        value:
          type: number
          nullable: true
          description: "Value of the metric"
    Rep:
      type: object
      properties:
        offset_us:
          type: integer
          description: "Offset from start of test in microseconds"
        duration_us:
          type: number
          description: "Duration of the rep in microseconds"
        metrics:
          type: array
          description: "List of metrics for the rep"
          items:
            $ref: '#/components/schemas/TestResultMetric'
    Set:
      type: object
      properties:
        metrics:
          type: array
          items:
            $ref: '#/components/schemas/TestResultMetric'
        timestamp_us:
          type: integer
          nullable: true
          description: "Timestamp of the set in microseconds"
        duration_us:
          type: integer
          nullable: true
          description: "Duration of the set in microseconds"
        side:
          $ref: '#/components/schemas/Side'
          default: 0
        aspect:
          $ref: '#/components/schemas/Aspect'
          default: -1
        reps:
          type: array
          items:
            $ref: '#/components/schemas/Rep'
        weight:
          type: number
          nullable: true
          description: "Weight used for the exercise"
        exercise_name:
          type: string
          nullable: true
          description: "Name of the exercise"
        variations:
          type: array
          items:
            $ref: '#/components/schemas/Variation'
        movement:
          $ref: '#/components/schemas/Movement'
          default: -1
  
    Test:
      type: object
      properties:
        test_id:
          type: string
          nullable: true
          description: "Unique identifier for the test"
        timestamp_us:
          type: integer
          nullable: true
          description: "Timestamp of the test in microseconds"
        athlete_weight:
          type: number
          nullable: true
          description: "Weight of the athlete during the test"
        movement:
          $ref: '#/components/schemas/Movement'
          nullable: true
        tz_offset_seconds:
          type: integer
          nullable: true
          description: "Timezone offset in seconds"
          default: 0
        category:
          $ref: '#/components/schemas/TestCategory'
          nullable: true
        duration_us:
          type: number
          nullable: true
          description: "Duration of the test in microseconds"
        body_region:
          $ref: '#/components/schemas/BodyRegion'
          nullable: true
        position:
          $ref: '#/components/schemas/Position'
          nullable: true
        notes:
          type: string
          nullable: true
          description: "Any notes related to the test"
        device:
          type: string
          nullable: true
          description: "The device used for the test"
        test_result_metrics:
          type: array
          items:
            $ref: '#/components/schemas/TestResultMetric'
        sets:
          type: array
          items:
            $ref: '#/components/schemas/Set'

    TestsPayload:
      type: object
      properties:
        tests:
          type: array
          items:
            $ref: '#/components/schemas/Test'
        athlete:
          type: object
          description: "Athlete details"
          $ref: '#/components/schemas/Athlete'
    CoachRegistered:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Coach'
        message:
          type: string
          default: "Coach has successfully registered"
        type:
          type: string
          default: "coach.registered"
    AthletesRegistered:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Athlete'
        message:
          type: string
          default: "One or more Athletes have been successfully registered"
        type:
          type: string
          default: "athlete.registered"
    ErrorResponse:
      type: object
      properties:
        type:
          type: string
          format: uri
          examples: 
            - "https://api.tryterra.co/probs/not-found"
        title:
          type: string
          examples: 
            - "Resource Not Found"
        status:
          type: integer
          format: int32
          examples: 
            - 404
        detail:
          type: string
          examples: 
            - "The coach with the provided ID does not exist."
        instance:
          type: string
          format: uri
          nullable: true
      required:
        - type
        - title
        - status
        - detail
    examples:
      ErrorCoachNotFound:
        summary: Resource Not Found
        value:
          type: "https://api.tryterra.co/probs/not-found"
          title: "Resource Not Found"
          status: 404
          detail: "The coach with the provided ID does not exist."
      ErrorInvalidRequest:
        summary: Invalid Request
        value:
          type: "https://api.tryterra.co/probs/invalid-request"
          title: "Invalid Request"
          status: 400
          detail: "Missing required query parameter: start_date."
      ErrorUnauthorized:
        summary: Unauthorized
        value:
          type: "https://api.tryterra.co/probs/unauthorized"
          title: "Unauthorized"
          status: 401
          detail: "Authentication credentials are missing or invalid."
      ErrorForbidden:
        summary: Forbidden
        value:
          type: "https://api.tryterra.co/probs/forbidden"
          title: "Forbidden"
          status: 403
          detail: "You do not have permission to access this resource."
    CoachesReturned:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Coach'
    AthletesReturned:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Athlete'
    CoachDataReturned:
      type: object
      properties:
        coach:
          $ref: '#/components/schemas/Coach'
        data:
          type: array
          items:
            oneOf:
            - $ref: '#/components/schemas/MetricSchema'
            - $ref: '#/components/schemas/Test'
            - $ref: '#/components/schemas/TeamActivity'
            - $ref: '#/components/schemas/Athlete'
    MetricSchema:
      type: object
      properties:
        key:
          type: string
          description: "Unique key for the metric."
        display_name:
          type: string
          nullable: true
          description: "Human-readable name of the metric."
        unit:
          type: string
          nullable: true
